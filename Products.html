<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - TechStore</title>
    <link rel="stylesheet" href="Product.css">
    <script src="Product.js" defer></script>
</head>
<body>

    <!-- Navigation Bar -->
    <header>
        <div class="logo">TechStore</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#" id="cart-toggle">Cart (<span id="cart-count">0</span>)</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <!-- Product Categories -->
    <section class="categories">
        <button class="category-btn" onclick="filterProducts('all')">All</button>
        <button class="category-btn" onclick="filterProducts('ram')">RAMs</button>
        <button class="category-btn" onclick="filterProducts('ssd')">SSDs</button>
        <button class="category-btn" onclick="filterProducts('headphones')">Headphones</button>
        <button class="category-btn" onclick="filterProducts('cooling')">Cooling Pads</button>
        <button class="category-btn" onclick="filterProducts('mousepad')">Mouse Pads</button>
        <button class="category-btn" onclick="filterProducts('KeyBoard')">KeyBoard</button>
        <button class="category-btn" onclick="filterProducts('Mouse')">Mouse</button>
    </section>

    <!-- Product Listing -->
    <section class="products" id="product-container">
        <!-- Dynamic Products will be inserted here via JavaScript -->
    </section>
    <div  id="cart-overlay" class="cart-overlay">

        <div class="cart">
            <h2>Your Cart</h2>
            <ul id="cart-items"></ul>
            <button id="checkout-btn">Checkout</button>
            <button id="close-cart">Close</button>
        </div>
    </div>
    <!-- Modal Structure -->
<div id="product-modal" class="modal">
    <div id="modal-content" class="modal-content">
        <!-- Product details will be dynamically inserted here -->
    </div>
</div>

    <footer>
        <p>&copy; 2025 TechStore. All rights reserved.</p>
    </footer>

</body>
</html>
