<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TechStore</title>
    <link rel="stylesheet" href="login.css">
    <script src="login.js" defer></script>
    <style>
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .tabs {
            display: flex;
            margin-bottom: 20px;
        }
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            background-color: #f1f1f1;
            border: 1px solid #ddd;
            border-bottom: none;
        }
        .tab.active {
            background-color: white;
            border-bottom: 2px solid #4CAF50;
        }
        .password-field {
            position: relative;
            width: 100%;
        }
        .toggle-password {
            position: absolute;
            right: 10%;
            top: 30%;
            transform: translateY(-50%);
            cursor: pointer;
            background: none;
            border: none;
            font-size: 16px;
            width: 30px;
        }
        .message {
            margin-top: 15px;
            padding: 10px;
            text-align: center;
        }
        .user-type-selector {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
 <!-- Add authentication check right here -->
 <script>
    // Authentication check
    function checkAuthentication() {
        const token = localStorage.getItem('userToken');
        const protectedPages = ['profile.html', 'order-confirmation.html', 'checkout.html'];
        
        // If this is a protected page and no token exists
        const currentPage = window.location.pathname.split('/').pop();
        if (protectedPages.includes(currentPage) && !token) {
            // Redirect to login
            window.location.href = `login.html?redirect=${encodeURIComponent(window.location.href)}`;
            return false;
        }
        
        // Update UI based on auth state
        if (token) {
            // User is logged in, show logout button and hide login button
            const loginBtn = document.querySelector('.login-btn');
            const logoutBtn = document.querySelector('.logout-btn');
            
            if (loginBtn) loginBtn.style.display = 'none';
            if (logoutBtn) logoutBtn.style.display = 'inline-block';
        } else {
            // User is logged out, show login button and hide logout button
            const loginBtn = document.querySelector('.login-btn');
            const logoutBtn = document.querySelector('.logout-btn');
            
            if (loginBtn) loginBtn.style.display = 'inline-block';
            if (logoutBtn) logoutBtn.style.display = 'none';
        }
        
        return true;
    }
    
    // Run auth check when page loads
    checkAuthentication();
</script>
    <!-- Navigation Bar -->
    <header>
        <div class="logo">TechStore</div>
        <nav>
            <ul>
        
                <li><a href="login.html" class="active">Login</a></li>
            </ul>
        </nav>
    </header>

    <!-- Authentication Section -->
    <section class="login-container">
        <div class="tabs">
            <div class="tab active" id="login-tab" onclick="switchTab('login')">Login</div>
            <div class="tab" id="register-tab" onclick="switchTab('register')">Register</div>
        </div>

        <!-- Login Form -->
        <div class="tab-content active" id="login">
            <h2>Login to TechStore</h2>
            <form id="login-form">
               
                <label for="email">Email/Username:</label>
                <input type="text" id="email" name="email" placeholder="Enter your email or username" required>

                <label for="password">Password:</label>
                <div class="password-field">
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    <button type="button" class="toggle-password" data-target="#password">üëÅÔ∏è‚Äçüó®Ô∏è</button>
                </div>

                <button type="submit" id="login-btn">Login</button>
            </form>
            
            <p class="forgot-password"><a href="#">Forgot Password?</a></p>
            <p id="login-message" class="message"></p>
        </div>

        <!-- Registration Form -->
        <div class="tab-content" id="register">
            <h2>Create an Account</h2>
            <form id="register-form">
                <label for="register-username">Username:</label>
                <input type="text" id="register-username" name="register-username" placeholder="Choose a username" required>

                <label for="register-email">Email:</label>
                <input type="email" id="register-email" name="register-email" placeholder="Enter your email" required>

                <label for="register-password">Password:</label>
                <div class="password-field">
                    <input type="password" id="register-password" name="register-password" placeholder="Create a password" required>
                    <button type="button" class="toggle-password" data-target="#register-password">üëÅÔ∏è‚Äçüó®Ô∏è</button>
                </div>

                <label for="confirm-password">Confirm Password:</label>
                <div class="password-field">
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
                    <button type="button" class="toggle-password" data-target="#confirm-password">üëÅÔ∏è‚Äçüó®Ô∏è</button>
                </div>

                <button type="submit" id="register-btn">Register</button>
            </form>
            
            <p id="register-message" class="message"></p>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 TechStore. All rights reserved.</p>
    </footer>

    <script>
        // Tab switching functionality
        function switchTab(tabId) {
            // Hide all tab contents
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Deactivate all tabs
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Activate selected tab
            document.getElementById(tabId).classList.add('active');
            document.getElementById(tabId + '-tab').classList.add('active');
        }
    </script>
</body>
</html>
